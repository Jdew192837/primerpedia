<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
	<head>
		<meta charset='utf-8' />
		<title>Primerpedia</title>
		<meta name='description' content='A proof of concept for the Concise Wikipedia proposal' />
		<meta name='viewport' content='width=device-width'>
		<!-- https://commons.wikimedia.org/wiki/Category:Wikipedia_favicons -->
		<link rel='icon' type='image/png' href='img/favicon.png' />
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>
		<script src='primerpedia.js'></script>
		<script src='flowtype.js'></script>
		<link href='http://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' />
		<link href='primerpedia.css' rel='stylesheet' />
	</head>
	<body>
		<h1><a href='index.html'>Primerpedia</a></h1>
		<div id='controls'>
			<form onsubmit='search(); return false;'>
				<input type='search' autocomplete='off' id='search-term' placeholder='Search...' autofocus='' />
				<input type='submit' value='Search' />
				<input type='button' value='Load random' onclick='random();' />
			</form>
		</div>
		<div id='content'>
			<p>Primerpedia is a proof-of-concept demo for the
			<b><a href='http://meta.wikimedia.org/wiki/Concise_Wikipedia'>Concise Wikipedia</a></b> proposal.
			It provides short summaries of Wikipedia articles,
			for when you just need a quick overview at the topic.</p>
			<p>For more information, check the
			<a href='https://github.com/waldir/primerpedia#primerpedia'>README</a> file.</p>
		</div>
		<div id='footer'>
			<a href='http://creativecommons.org/licenses/by-sa/3.0/'
			   title='content licensed under the Creative Commons Attribution-ShareAlike license'>
				<!-- icon source: http://creativecommons.org/about/downloads -->
				<object data='img/cc.svg'>
					<img src='img/cc.svg' alt='information icon' />
				</object>
			</a>
			<a href='https://meta.wikimedia.org/wiki/Concise_Wikipedia' title='original proposal and discussion'>
				<!-- icon source: hand-made -->
				<object data='img/info.svg'>
					<img src='img/info.png' alt='information icon' />
				</object>
			</a>
			<a href='https://github.com/waldir/primerpedia' title='source code on github'>
				<!-- icon source: https://github.com/logos -->
				<object data='img/github.svg'>
					<img src='img/github.png' alt='github icon' />
				</object>
			</a>
		</div>
		<script>
			$('body').flowtype({
				minFont   : 12,   // minimum font size (in px)
				maxFont   : 30,   // maximum font size (in px)
				fontRatio : 75    // line-height ratio (not sure how exactly it works)
			});
		</script>
	</body>
</html>
