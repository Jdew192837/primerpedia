<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>Primerpedia</title>
		<link rel='icon' type='image/png' href='favicon.png'>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js'></script>
		<script src='primerpedia.js'></script>
		<link href='primerpedia.css' rel='stylesheet'>
		<link href='http://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<h1>Primerpedia</h1>
		<form onsubmit='search(); return false;'>
			<input type='search' autocomplete='off' id='search-term' placeholder='Search...' autofocus>
			<input type='submit' value='Search'>
		</form>
		<input type='button' value='Load random' onclick='randomArticle();'>
		<div id='content'></div>
		<div id='footer'>
			<a href='http://creativecommons.org/licenses/by-sa/3.0/'
			   title='content licensed under the Creative Commons Attribution-ShareAlike license'>
				<img src='cc.svg' width='30' alt='creative commons icon'></a>
			<a href='https://meta.wikimedia.org/wiki/Concise_Wikipedia' title='original proposal and discussion'>
				<img src='info.svg' width='30' alt='information icon'></a>
			<a href='https://github.com/waldir/primerpedia' title='source code on github'>
				<img src='github.svg' width='30' alt='github icon'><!-- https://github.com/logos --></a>
		</div>
	</body>
</html>
